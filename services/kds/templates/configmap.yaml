---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kds.fullname" . }}
  labels:
    {{- include "kds.labels" . | nindent 4 }}
data:
  sys.config: |
    {{- .Values.appConfig | nindent 4 }}
  vm.args: |
    -sname {{ include "kds.fullname" . }}
    -setcookie {{ include "kds.fullname" . }}_cookie
    -kernel inetrc '"./erl_inetrc"''
  erl_inetrc: |
    {{- .Values.vmConfig | nindent 4 }}
  keyring: |
    {{- .Values.keyring | nindent 4 }}
