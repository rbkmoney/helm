apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "capi-pcidss-v2.fullname" . }}-test-connection"
  labels:
    {{- include "capi-pcidss-v2.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "capi-pcidss-v2.fullname" . }}:{{ .Values.services.http.port }}/health']
  restartPolicy: Never
