{{- if .Values.cilium.enabled -}}
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "shumway.name" . }}
  namespace: default
  labels:
    chart: {{ template "shumway.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  endpointSelector:
    matchLabels:
      k8s:app.kubernetes.io/name: {{ include "shumway.name" . }}
  ingress:
  - toPorts:
    - ports:
      - protocol: TCP
        port: "8022"
    fromEndpoints:
      - matchLabels:
          k8s:app.kubernetes.io/name: hellgate
      - matchLabels:
          k8s:service-class: capi
      - matchLabels:
          k8s:service-class: wapi
      - matchLabels:
          k8s:job-name: dominant-initialization-task
          k8s:app.kubernetes.io/instance: dominant
{{- end -}}
