apiVersion: v1
kind: Service
metadata:
  name: {{ include "shumway.fullname" . }}
  labels:
    {{- include "shumway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8022
      protocol: TCP
      name: api
  selector:
    {{- include "shumway.selectorLabels" . | nindent 4 }}
