---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hellgate.fullname" . }}
  labels:
    {{- include "hellgate.labels" . | nindent 4 }}
data:
  sys.config: |
    {{- .Values.appConfig | nindent 4 }}
  vm.args: |
    -sname {{ include "hellgate.fullname" . }}
    -setcookie {{ include "hellgate.fullname" . }}_cookie
    {{- if .Values.beam.disableSBWT }}
    +sbwt none
    {{- end }}
    -kernel inetrc '"./erl_inetrc"''
  erl_inetrc: |
    {{- .Values.erlInetrc | nindent 4 }}
