apiVersion: v1
kind: Pod
metadata:
  name: '{{ include "kds.fullname" . }}-test-connection'
  labels:
    {{- include "kds.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kds.fullname" . }}:{{ .Values.service.ports.managementPort }}/health']
  restartPolicy: Never
