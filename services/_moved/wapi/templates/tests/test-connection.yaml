apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wapi.fullname" . }}-test-connection"
  labels:
    {{- include "wapi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: ingress
      image: busybox
      command: ['wget']
      args: ['{{ include "wapi.fullname" . }}:{{ .Values.service.ports.ingressPort }}/health']
    - name: management
      image: busybox
      command: ['wget']
      args: ['{{ include "wapi.fullname" . }}:{{ .Values.service.ports.managementPort }}/health']
  restartPolicy: Never
