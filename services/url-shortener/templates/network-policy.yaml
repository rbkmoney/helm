---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "url-shortener.fullname" . }}
  namespace: default
  labels:
    chart: {{ template "url-shortener.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  endpointSelector:
    matchLabels:
      k8s:app.kubernetes.io/name: {{ include "url-shortener.name" . }}
  ingress:
  - toPorts:
    - ports:
      - protocol: TCP
        port: "8022"
    fromEndpoints:
      - matchLabels:
          k8s:service-class: machinegun
