{{- if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "url-shortener.fullname" . }}
  {{- with .Values.metrics.serviceMonitor.namespace }}
  namespace: {{ toYaml . }}
  {{- end }}
  labels:
    {{- include "url-shortener.labels" . | nindent 4 }}
    {{- with .Values.metrics.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  endpoints:
    - port: "api"
      path: /metrics
      scheme: http
  namespaceSelector:
    matchNames:
      - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
      {{- include "url-shortener.selectorLabels" . | nindent 6 }}
{{- end }}
