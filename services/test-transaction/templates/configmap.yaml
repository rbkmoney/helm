---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "test-transaction.fullname" . }}
  labels:
    {{- include "test-transaction.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user nginx;
    worker_processes  3;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      log_format  main
              'remote_addr:$remote_addr\t'
              'time_local:$time_local\t'
              'method:$request_method\t'
              'uri:$request_uri\t'
              'host:$host\t'
              'status:$status\t'
              'bytes_sent:$body_bytes_sent\t'
              'referer:$http_referer\t'
              'useragent:$http_user_agent\t'
              'forwardedfor:$http_x_forwarded_for\t'
              'request_time:$request_time';
      access_log	/var/log/nginx/access.log main;
      server {
          listen       80;
          server_name  _;
          location / {
              root   html;
              index  index.html index.htm;
          }
      }
      include /etc/nginx/virtualhost/virtualhost.conf;
    }
  virtualhost.conf: |
    upstream payform {
      server payform:8080;
      keepalive 1024;
    }
    upstream capidssv2 {
      server capi-pcidss-v2:8080;
      keepalive 1024;
    }
    upstream capiv1 {
      server capi-v1:8080;
      keepalive 1024;
    }
    upstream capiv2 {
      server capi-v2:8080;
      keepalive 1024;
    }
    upstream wapi {
      server wapi:8080;
      keepalive 1024;
    }
    upstream wapidss {
      server wapi-pcidss-v0:8080;
      keepalive 1024;
    }

    server {
      listen 80 default_server;
      root /usr/local/app;
      access_log /var/log/nginx/app.access_log main;
      error_log /var/log/nginx/app.error_log;
      location / {
        proxy_pass http://wapidss/;
      }
      location =/v2/processing/payment-resources {
        proxy_pass http://capidssv2;
      }
      location ^~ /v2(/|$)(.*) {
        proxy_pass http://capiv2/$2;
      }
      location =/v1 {
        proxy_pass http://capiv1;
      }
      location ^~ /wapi {
        proxy_pass http://wapi;
      }
      location ^~ /web(/|$)(.*) {
        proxy_pass http://payform/$2;
      }
    }
