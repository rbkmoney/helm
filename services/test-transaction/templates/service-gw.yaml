apiVersion: v1
kind: Service
metadata:
  name: {{ include "test-transaction.fullname" . }}-gateway
  labels:
    {{- include "test-transaction.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gatewayService.type }}
  ports:
    - port: {{ .Values.gatewayService.port }}
      targetPort: 80
      protocol: TCP
      name: api
  selector:
    {{- include "test-transaction.selectorLabels" . | nindent 4 }}
