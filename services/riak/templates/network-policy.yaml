---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "riak.name" . }}
  namespace: default
  labels:
    chart: {{ template "riak.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "riak.name" . }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - protocol: TCP
        port: 8087
      from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cds
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: machinegun
