cilium:
  enabled: false
elk:
  enabled: true
prometheus:
  enabled: true

services:
  global:
    ipv6only: true
  
  vault:
    dev: true

  keycloak:
    externalUrl: "https://auth.some-site.com"

  ingress:
    rootDomain: some-site.com
    tls:
      enabled: false
      secretName: some-site-tls-cert

