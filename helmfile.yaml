{{ readFile "hf-templates.yaml" }}

repositories:
- name: stable
  url: https://charts.helm.sh/stable
- name: incubator
  url: https://charts.helm.sh/incubator
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: hashicorp
  url: https://helm.releases.hashicorp.com
- name: codecentric
  url: https://codecentric.github.io/helm-charts

helmfiles:
# Path to the helmfile state file being processed BEFORE releases in this state file
-  path: helmfile-infra.yaml

releases:
#External releases
- name: kafka
  <<: *default
  chart: incubator/kafka
  version: 0.21.2
- name: consul
  <<: *default
  chart: stable/consul
  version: 3.9.5
- name: postgres
  <<: *default
  chart: bitnami/postgresql
  version: 9.2.0
  wait: true
- name: vault
  <<: *default
  chart: hashicorp/vault
  version: 0.7.0
  needs:
  - default/postgres
  wait: true
- name: keycloak-realms
  <<: *default
- name: keycloak
  <<: *default
  chart: codecentric/keycloak
  version: 9.0.1
  needs:
  - default/postgres
  wait: true
#Rbkmoney processing releases
- name: holmes
  <<: *generic
- name: riak
  <<: *default_json
  chart: ./services/riak
  set:
  - name: config.user
    file: config/riak/user.yaml
- name: machinegun
  <<: *generic_json
  needs:
  - default/consul
  - default/riak
  - default/kafka
- name: bender
  <<: *generic_json
- name: kds
  <<: *generic_json
- name: cds
  <<: *generic_json
  needs:
    - default/kds
    - default/riak
- name: shumway
  <<: *generic_json
  needs:
  - default/vault
  - default/postgres
  wait: true
- name: hooker
  <<: *generic
  needs:
  - default/vault
  - default/kafka
- name: dominant
  <<: *generic_json
  needs:
  - default/shumway
  wait: true
- name: binbase
  <<: *generic
- name: proxy-mocketbank
  <<: *generic_json
  needs:
    - default/hellgate
- name: proxy-mocketbank-mpi
  <<: *generic_json
  needs:
    - default/proxy-mocketbank
- name: proxy-mocket-inspector
  <<: *generic_json
  needs:
    - default/hellgate
- name: hellgate
  <<: *generic_json
  needs:
    - default/dominant
- name: capi-pcidss-v2
  <<: *generic_json
  needs:
    - default/keycloak
- name: capi-pcidss-v1
  <<: *generic_json
  needs:
    - default/keycloak
- name: url-shortener
  <<: *generic
- name: capi-v1
  <<: *generic_json
  needs:
    - default/keycloak
- name: capi-v2
  <<: *generic_json
  needs:
    - default/keycloak
- name: wapi-pcidss-v0
  installed: false
  <<: *generic_json
  needs:
   - default/keycloak
- name: wapi
  installed: false
  <<: *generic_json
  needs:
    - default/keycloak
- name: payform
  <<: *generic
- name: test-transaction
  <<: *default
  needs:
    - default/shumway
    - default/dominant
    - default/cds
    - default/keycloak
