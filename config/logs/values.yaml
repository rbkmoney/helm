elastic:
  master:
    replicas: 1
    podTemplate:
      spec:
        nodeSelector: {}
        containers:
          - name: elasticsearch
            env:
              - name: ES_JAVA_OPTS
                value: -Xms1G -Xmx1G
              - name: READINESS_PROBE_TIMEOUT
                value: "10"
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 2Gi
            securityContext:
              capabilities:
                add:
                - SYS_CHROOT
            readinessProbe:
              exec:
                command:
                - bash
                - -c
                - /mnt/elastic-internal/scripts/readiness-probe-script.sh
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 12
              successThreshold: 1
              timeoutSeconds: 12
  data:
    replicas: 1
    podTemplate:
      spec:
        nodeSelector: {}
        containers:
          - name: elasticsearch
            env:
              - name: ES_JAVA_OPTS
                value: -Xms4G -Xmx4G
              - name: READINESS_PROBE_TIMEOUT
                value: "10"
            resources:
              requests:
                memory: 8Gi
              limits:
                memory: 8Gi
            securityContext:
              capabilities:
                add:
                - SYS_CHROOT
            readinessProbe:
              exec:
                command:
                - bash
                - -c
                - /mnt/elastic-internal/scripts/readiness-probe-script.sh
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 12
              successThreshold: 1
              timeoutSeconds: 12
 
filebeat:
    enabled: true
