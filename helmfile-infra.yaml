bases:
  - environments.yaml
---

{{ readFile "hf-templates.yaml" }}

repositories:
- name: rbkmoney
  url: https://rbkmoney.github.io/charts
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx
- name: certmanager
  url: https://charts.jetstack.io

releases:
- name: ingress
  installed: {{ .Values.ingress.enabled }}
  <<: *infra_default
  chart: ingress-nginx/ingress-nginx  
- name: logs
  installed: {{ .Values.elk.enabled }}
  <<: *infra_default
  namespace: monitoring
  chart: rbkmoney/elk
- name: netpolicy
  installed: {{ .Values.cilium.enabled }}
  <<: *infra_default
  chart: rbkmoney/netpolicy
{{- if eq .Values.certmanager.enabled true }}
- name: certmanager
  <<: *infra_default
  namespace: cert-manager
  chart: certmanager/cert-manager
{{- end }}