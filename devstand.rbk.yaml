cilium:
  enabled: false
elk:
  enabled: false
prometheus:
  enabled: false
ingress:
  enabled: false
  ip: 'someip'
certmanager:
  enabled: false

services:
  global:
    ipv6only: true
      enabled: true
    registry:
      repository: docker.io
      imagePullSecret: {}
  
  vault:
    dev: true

  ingress:
    class: "nginx"
    rootDomain: dev.rbk.mn
    namespacedDomain: true
    tls:
      enabled: false
      letsEncrypt:
        enabled: false
        issuer: "letsencrypt-staging"
      secretName: devstand

